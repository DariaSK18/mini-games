<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./js/layout-loader.js"></script>
    <script src="./js/main.js"></script>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/> 
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="header_placeholder"></div>
      <main class="main">
        <div class="main__container">
          <section class="word-game">
            <h1>Sort the words</h1>
            <div class="word-game__box box">
              <div class="box__word" id="sortable">
                <div class="box__hint">
                  <i class="fa-solid fa-desktop"></i>
                </div>
                <div class="box__letter ui-state-default">e</div>
                <div class="box__letter ui-state-default">e</div>
                <div class="box__letter ui-state-default">d</div>
                <div class="box__letter ui-state-default">c</div>
                <div class="box__letter ui-state-default">i</div>
                <div class="box__letter ui-state-default">v</div>
                <div class="box__btn">Check</div>
              </div>
              <div class="box__word">
                <div class="box__hint">
                  <i class="fa-regular fa-circle"></i>
                </div>
                <div class="box__letter ui-state-default">i</div>
                <div class="box__letter ui-state-default">c</div>
                <div class="box__letter ui-state-default">l</div>
                <div class="box__letter ui-state-default">e</div>
                <div class="box__letter ui-state-default">r</div>
                <div class="box__letter ui-state-default">c</div>
                <div class="box__btn">Check</div>
              </div>
              <div class="box__word">
                <div class="box__hint">
                  <i class="fa-solid fa-camera"></i>
                </div>
                <div class="box__letter ui-state-default">a</div>
                <div class="box__letter ui-state-default">a</div>
                <div class="box__letter ui-state-default">m</div>
                <div class="box__letter ui-state-default">r</div>
                <div class="box__letter ui-state-default">c</div>
                <div class="box__letter ui-state-default">e</div>
                <div class="box__btn">Check</div>
              </div>
              <div class="box__word">
                <div class="box__hint">
                  <i class="fa-solid fa-plane-departure"></i>
                </div>
                <div class="box__letter ui-state-default">h</div>
                <div class="box__letter ui-state-default">f</div>
                <div class="box__letter ui-state-default">g</div>
                <div class="box__letter ui-state-default">l</div>
                <div class="box__letter ui-state-default">i</div>
                <div class="box__letter ui-state-default">t</div>
                <div class="box__btn">Check</div>
              </div>
              <div class="box__word">
                <div class="box__hint">
                  <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="box__letter ui-state-default">m</div>
                <div class="box__letter ui-state-default">l</div>
                <div class="box__letter ui-state-default">v</div>
                <div class="box__letter ui-state-default">o</div>
                <div class="box__letter ui-state-default">u</div>
                <div class="box__letter ui-state-default">e</div>
                <div class="box__btn">Check</div>
              </div>
              <div class="box__word">
                <div class="box__hint">
                 <i class="fa-solid fa-earth-americas"></i>
                </div>
                <div class="box__letter ui-state-default">a</div>
                <div class="box__letter ui-state-default">t</div>
                <div class="box__letter ui-state-default">e</div>
                <div class="box__letter ui-state-default">l</div>
                <div class="box__letter ui-state-default">p</div>
                <div class="box__letter ui-state-default">n</div>
                <div class="box__btn">Check</div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <div id="footer_placeholder"></div>
    </div>
    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
