<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./js/layout-loader.js"></script>
    <script src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="header_placeholder"></div>
      <main class="main">
        <div class="main__container">
          <section class="color-sort">
            <h1>Sort the colors</h1>
            <div class="color-sort__box box">
              <div class="draggable ui-widget-content box__red"></div>
              <div class="draggable ui-widget-content box__red"></div>
              <div class="draggable ui-widget-content box__red"></div>
              <div class="draggable ui-widget-content box__blue"></div>
              <div class="draggable ui-widget-content box__blue"></div>
              <div class="draggable ui-widget-content box__yellow"></div>
              <div class="draggable ui-widget-content box__yellow"></div>
            </div>
           <div class="droppable__box">
                <div class="droppable ui-widget-header blue-basket">
                </div>
                <div class="droppable ui-widget-header yellow-basket">
                </div>
                <div class="droppable ui-widget-header red-basket">
                </div>
           </div>
          </section>
        </div>
      </main>
      <div id="footer_placeholder"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
